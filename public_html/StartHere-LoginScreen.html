<link rel="stylesheet" type="text/css" href="MainStyles.css">

<h1>Log in</h1><p> All pages print INPUTS to console log on blur.</p><hr>
<div id="grad1"> 

<form action="LogIn.php">

<table>
	<tbody>
		<tr>
			<td>Username:
  <input type="text" name="username" placeholder="Your UserName" required minlength="3" maxlength="14" onblur="ConsoleLogData(this.name, this.value)" >
    </td>
		</tr>
		<tr>
			<td>Password: 
  <input type="password" name="password" placeholder="Your Password" required minlength="3" maxlength="30" onblur="ConsoleLogData(this.name, this.value)" >
    </td>
		</tr>
	</tbody>
</table>
<button type="button" onclick="CheckLogin()"> Login</button><p></p>
<button type="button"><a href="CreateAccountScreen.html"> Create </a></button>

</div>

</form>
