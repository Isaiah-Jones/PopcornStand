<html lang="en">

<head>
    <title> Password Recovery </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="MainStyles.css">
    <script src="MainJava.js"></script>
</head>

<form id="PasswordRecovery" action="" onsubmit="return PasswordRecovery()">


    <body>
        <h1>Recover Password</h1>
        <hr>
        <div id="grad1">
            <table>
                <tr>
                    <td>
                        <p>Username of "1" will show the test for wrong input, anything else over three characters will be valid</p>
                        Username: <br />
                        <input type="text" name="username" placeholder="Your Username"
                            onblur="ConsoleLogData(this.name, this.value)" required minlength="1" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        Reminder: <br />
                        <input type="text" name="reminder" placeholder="Favorite color, dog's name"
                            onblur="ConsoleLogData(this.name, this.value)" required minlength="3" maxlength="30" v>
                    </td>
                </tr>
            </table>
            <input type = "submit" value = "Submit">
            <p></p>
        </div>
    </body>

</form>
</html>
